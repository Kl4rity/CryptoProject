<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Transaction Info</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <br>
    <div class="container">
      <table class = "highlight">
        <thead class="thead-dark">
        <tr class="no-delimiters">
          <th scope="col" ></th>
          <th scope="col">Ø Cost per Transaction</th>
          <th scope="col">Ø Block Time</th>
        </tr>
        </thead>
        <tbody>
        <tr>
          <th scope="row" class="data-container">Ethereum:</th>
          <td id="Ethereum-Price" ></td>
          <td id="Ethereum-Block-Time" ></td>
        </tr>
        <tr class="no-delimiters">
          <th scope="row" class="data-container">Bitcoin:</th>
          <td id="Bitcoin-Price" ></td>
          <td id="Bitcoin-Block-Time" ></td>
        </tr>
        </tbody>
      </table>
      <br>
      <div class = "center"><a id="load-data" class="waves-effect waves-light btn">Load Chain-Data</a></div>
      <br>
      <table class = "table table-bordered">
      <thead id="BlockDataHeader" class="thead-dark">
        <tr class="no-delimiters">
          <th class="BlockDataHeaderRow center" scope="col"><h4>Block Data<h4></h3></th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td class ="center">
            <label for="BitcoinRadioButton">
            <input type="radio" id="BitcoinRadioButton" name="BlockDataRadio" value="Bitcoin" checked="true">
            <span>Bitcoin Data</span>
            </label>
            <label for="EthereumRadioButton">
            <input type="radio" id="EthereumRadioButton" name="BlockDataRadio" value="Ethereum">
            <span>Ethereum Data</span>
            </label>
          </td>
        </tr>
      </tbody>
      </table>
      <br>
      <div id="BlockData">
      </div>
    </div>
    <script src="bitcoin.js"></script>
    <script src="ethereum.js"></script>
    <script src='script.js'> </script>
  </body>
</html>
